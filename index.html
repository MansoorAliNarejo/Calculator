<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #10c8e0;
        }
        .calculator {
            background: #000000;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(243, 240, 240);
            width: 300px;
            padding: 20px;
        }
        .display {
            width: 100%;
            height: 50px;
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: right;
            padding: 0 10px;
            font-size: 1.5em;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            height: 50px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            background: #070808;
            color: rgb(255, 255, 255);
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 2px 4px 10px rgba(161, 156, 156, 0.956);
        }
        button:hover {
            background: #03e1ed;
        }
        .operator {
            background: #000000;
        }
        .operator:hover {
            background: #da1f1f;
        }
        .clear {
            background: #000000;
        }
        .clear:hover {
            background:  #ef0303;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">&divide;</button>

            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">&times;</button>

            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">&minus;</button>

            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="calculate()">=</button>
            <button class="operator" onclick="appendOperator('+')">+</button>

            <button class="clear" onclick="clearDisplay()" style="grid-column: span 4;">C</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');

        function appendNumber(number) {
            display.value += number;
        }

        function appendOperator(operator) {
            const lastChar = display.value[display.value.length - 1];
            if (['+', '-', '*', '/'].includes(lastChar)) {
                display.value = display.value.slice(0, -1) + operator;
            } else {
                display.value += operator;
            }
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (e) {
                display.value = 'Error';
            }
        }

        function clearDisplay() {
            display.value = '';
        }
    </script>
</body>
</html>
